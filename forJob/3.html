<body>
Дана функция, она принимает в качестве аргументов строки '*', '1', 'b', '1c',
реализуйте ее так, что бы она вернула строку '1*b*1c'.

<script>

    function getStr() {
        const arg = ["*", 1, "b", "1c"];
        return [].slice.call(arg, 1).join(arg[0]);
    }

    console.log(getStr());


</script>
