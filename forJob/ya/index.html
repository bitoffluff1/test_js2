<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var time = performance.now();


    let nums1 = [46, 55, 88];
    let m = nums1.length;
    let nums2 = [18, 29, 80, 90];
    let n = nums2.length;

    function merge(nums1, m, nums2, n) {
        for (let j = 0; j < n; j++) {
            nums1.push(nums2[j]);
        }
        nums1.sort(function (a, b) {
            if (a > b) return 1;
            if (a < b) return -1;
        });
        console.log(nums1);
    }

    merge(nums1, m, nums2, n);
    time = performance.now() - time;
    console.log('Время выполнения = ', time);

</script>

</body>
</html>
