<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [10, 15, 8, 5];
    let k = 17;

    function get(nums, k) {
        nums.sort(function (a, b) {
            if (a > b) return 1;
            if (a < b) return -1;
        });
        let first = 0;
        let last = nums.length - 1;
        while (first < last) {
            let s = nums[first] + nums[last];
            if (s === k) {
                return true;
            } else {
                if (s < k) first++;
                else last--;
            }
        }
    }

    let a = get(nums, k);
    console.log(a);


</script>

</body>
</html>
