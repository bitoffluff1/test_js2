<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function drawRating(n) {
        let arr = [];
        for (let i = 1; i <= n; i++) {
            let a = [];

            if (i % 2 === 1) {
                for (let j = 1; j <= i; j++) {
                    a.push(j);
                }
            } else {
                for (let j = i; j >= 1; j--) {
                    a.push(j);
                }
            }

            let str = a.join('-');
            arr.push(str);
        }
        return arr;
    }

    console.log(drawRating(10));

</script>
</body>
</html>
