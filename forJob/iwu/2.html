<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function drawRating(vote) {
        const starFull = "&#9733";
        const star = "&#9734";

        if (vote >= 0 && vote <= 20) {
            return starFull + star + star + star + star;
        } else if (vote > 20 && vote <= 40) {
            return starFull + starFull + star + star + star;
        } else if (vote > 40 && vote <= 60) {
            return starFull + starFull + starFull + star + star;
        } else if (vote > 60 && vote <= 80) {
            return starFull + starFull + starFull + starFull + star;
        } else if (vote > 80 && vote <= 100) {
            return starFull + starFull + starFull + starFull + starFull;
        }

    }

    const a = drawRating(45);
    const $div = document.createElement("div");
    $div.innerHTML = a;
    document.body.appendChild($div);

</script>
</body>
</html>
