<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Напишите функцию, которая будет приводить массив к строке, как в примерах:

format(['собаки', 'кошки']) // 'Собаки и кошки'
format(['яблоки', 'груши', 'персики']) // 'Яблоки, груши и персики'

<script>
    function format(array) {
        let str = "";
        array.forEach((item, i) => {
            if (i === 0) {
                str = item[0].toUpperCase() + item.slice(1);
            } else if (i === array.length - 1) {
                str += ` и ${item}`;
            } else {
                str += `, ${item}`;
            }
        });
        return str;
    }

    console.log(format(['собаки', 'кошки']));
    console.log(format(['яблоки', 'груши', 'персики']));

</script>

</body>
</html>
