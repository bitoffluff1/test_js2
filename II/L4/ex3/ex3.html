<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .writeToMe {
            color: firebrick;
            font-size: 20px;
            width: 300px;
            margin: 20px;
        }

        .writeToMe li {
            list-style-type: none;
        }

        .writeToMe input {
            width: 300px;
        }
        input.invalid:not(:placeholder-shown) {
            border-color: red;
        }


    </style>
</head>
<body>
<h1>Напишите нам!</h1>
<div class="writeToMe">
    <ul id="forms">
        <li>Ваше имя: <input type="text" class="name" placeholder="Иван Иванов" data-validation-rule="name"></li>
        <li>Телефон: <input class="phone" placeholder="+7(000)000-0000" data-validation-rule="phone"></li>
        <li>Email: <input type="email" class="mail"  placeholder="example@mail.ru" data-validation-rule="email"></li>
        <li>Тема: <input type="text"></li>
        <li>Текстовое поле:
            <textarea cols="45" rows="10"></textarea></li>
    </ul>
    <input type="submit" id="button">
</div>
<script src="ex3.js"></script>
</body>
</html>
